<!DOCTYPE html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">

  <script src="bundle.js"></script>

<body>
  <a-scene>
    <a-light type="ambient" intensity="2"></a-light>

    <a-entity camera
              look-controls
              wasd-controls
              position="0 1.5 2"></a-entity>

    <a-entity id="portal" position="0 1.25 -1"></a-entity>

    <a-entity obj-model="obj: url(room.obj);"
              portal-discard="portal: #portal;
                              color: #FFF;
                              map: url(tex/room.png);"></a-entity>
    <a-entity obj-model="obj: url(portalBase.obj);"
              portal-discard="portal: #portal;
                              color: #AAA;
                              map: url(tex/portalBase.jpg);"></a-entity>
    <a-entity obj-model="obj: url(pillars.obj);"
              portal-discard="portal: #portal;
                              color: #AAA;
                              map: url(tex/pillars.jpg);"></a-entity>

    <a-box color="red" position="0 0 -2"></a-box>
  </a-scene>
</body>
